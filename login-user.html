<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KMD | Login de Usuário</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/partials/form.css">
  <link rel="stylesheet" href="./css/partials/aside-header.css">
  <link rel="stylesheet" href="./css/partials/layout-form.css">

  <link rel="stylesheet" href="./css/pages/login-user.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="box-purple">
        <a href="./index.html">
          <img src="./assets/icons/union.svg" alt="X">
        </a>
      </div>

      <div class="header-content">
        <h3 class="title-page">
          Login
        </h3>

        <div class="box-login">
          <p>
            <a href="#">
              Faça Login
            </a>
          </p>

          <div class="user">
            <img src="./assets/icons/perfil.svg" alt="Photo">
          </div>
        </div>
      </div>
    </header>

    <div class="content">
      <aside class="asidebar">
        <div class="asidebar-content">
          <div class="block">
            <span class="line"></span>

            <div class="home">
              <a href="./list-cars.html">
                <img src="./assets/icons/home.svg" alt="Home">
              </a>
            </div>
          </div>

          <div class="block">
            <div class="profile">
              <a href="#">
                <img src="./assets/icons/perfil.svg" alt="profile">
              </a>
            </div>
          </div>
        </div>
      </aside>

      <div class="wrapper-form">
        <div class="image">
          <img src="./assets/images/login-user.png" alt="imagem de carro">
        </div>

        <main>
          <div class="text">
            <h2 class="title">
              Estamos quase lá
            </h2>

            <p>
              Faça seu login para começar uma experiência incrível
            </p>
          </div>

          <form>
            <div class="input-block">
              <div class="icon-input">
                <img src="./assets/icons/E-mail.svg" alt="Email">
              </div>

              <input name="email" id="email" type="email" placeholder="Email">
            </div>

            <div class="input-block">
              <div class="icon-input">
                <img src="./assets/icons/password.svg" alt="password">
              </div>

              <input name="password" id="password" type="password" placeholder="Senha">
            </div>
          </form>

          <div class="button">
            <button type="button">Login</button>

            <button type="button" class="register">Criar conta gratuita</button>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
