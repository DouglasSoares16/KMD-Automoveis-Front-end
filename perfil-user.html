<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KMD | Perfil de Usuário</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/pages/list-cars.css">
  <link rel="stylesheet" href="./css/partials/aside-header.css">
  <link rel="stylesheet" href="./css/partials/form.css">

  <link rel="stylesheet" href="./css/pages/perfil-user.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="box-purple">
        <a href="./index.html">
          <img src="./assets/icons/union.svg" alt="X">
        </a>
      </div>

      <div class="header-content">
        <h3 class="title-page">
          Perfil
        </h3>

        <div class="box-login">
          <p>
            <a href="#">
              <img onmouseover="chageImg(this)" onmouseout="revertImg(this)" src="./assets/icons/logout.svg" alt="Sair">
            </a>
          </p>
        </div>
      </div>
    </header>

    <div class="content">
      <aside class="asidebar">
        <div class="asidebar-content">
          <div class="block">
            <span class="line"></span>

            <div class="home">
              <a href="./list-cars.html">
                <img src="./assets/icons/home.svg" alt="Home">
              </a>
            </div>
          </div>

          <div class="block">
            <div class="profile">
              <a href="#">
                <img src="./assets/icons/perfil.svg" alt="profile">
              </a>
            </div>
          </div>
        </div>
      </aside>

      <div class="wrapper-perfil">
        <div class="user-data">
          <div class="content-user">
            <div class="wrapper-image"></div>

            <div class="wrapper-data">
              <h4>Dados</h4>

              <form id="update-user" onsubmit="Form.updateUser(event)"></form>

              <button type="submit" class="button" form="update-user">Salvar Alterações</button>
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="user-history">
          <h2 class="title">Compras feitas</h2>

          <div class="wrapper-history"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/perfil-user/animation.js"></script>
<script src="./js/perfil-user/index.js"></script>

</html>
