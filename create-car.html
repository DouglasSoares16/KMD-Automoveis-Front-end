<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KMD | Cadastro de Carro</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/partials/aside-header.css">
  <link rel="stylesheet" href="./css/partials/form.css">
  <link rel="stylesheet" href="./css/partials/layout-form.css">
  <link rel="stylesheet" href="./css/pages/create-car.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="box-purple">
        <a href="./index.html">
          <img src="./assets/icons/union.svg" alt="X">
        </a>
      </div>

      <div class="header-content">
        <h3 class="title-page">
          Cadastro
        </h3>

        <div class="box-login">
          <p>
            <a href="./login-user.html">
              Faça Login
            </a>
          </p>

          <div class="user">
            <img src="./assets/icons/perfil.svg" alt="Photo">
          </div>
        </div>
      </div>
    </header>

    <div class="content">
      <aside class="asidebar">
        <div class="asidebar-content">
          <div class="block">
            <span class="line"></span>

            <div class="home">
              <a href="./list-cars.html">
                <img src="./assets/icons/home.svg" alt="Home">
              </a>
            </div>
          </div>

          <div class="block">
            <div class="profile">
              <a href="#">
                <img src="./assets/icons/perfil.svg" alt="profile">
              </a>
            </div>
          </div>
        </div>
      </aside>

      <div class="wrapper-form">
        <main>
          <div class="text">
            <h2 class="title">
              Cadastre um carro
            </h2>

            <p>
              Faça o cadastro de um carro de forma rápida e fácil.
            </p>
          </div>

          <form id="create-car">
            <div class="input-block">
              <input name="name" id="name" type="text" placeholder="Nome">
            </div>

            <div class="input-block">
              <select name="brand" id="brand">
                <option value="">Selecione uma Marca</option>
              </select>
            </div>

            <div class="input-block">
              <select name="fuel" id="fuel">
                <option value="">Selecione um tipo de combustível</option>
              </select>
            </div>

            <div class="input-block">
              <select name="transmission" id="transmission">
                <option value="">Selecione um tipo de transmissão</option>
              </select>
            </div>

            <div class="input-block">
              <select name="category" id="category">
                <option value="">Selecione uma categoria</option>
              </select>
            </div>

          </form>

          <div class="button space-up">
            <button type="button" onclick="stageOne.exec()">Próximo</button>
          </div>

          <p class="stage">1 de 4</p>
        </main>

        <div class="image">
          <img src="./assets/images/car-create-account.png" alt="imagem de carro">
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/create-car/main.js"></script>

</html>
