<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KMD | Carro</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/partials/aside-header.css">

  <link rel="stylesheet" href="./css/pages/show-car.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="box-purple">
        <a href="./index.html">
          <img src="./assets/icons/union.svg" alt="X">
        </a>
      </div>

      <div class="header-content">
        <a href="./list-cars.html">
          <img src="./assets/icons/arrow.svg" alt="<-">
        </a>

        <div class="wrapper-title">
          <span>AUDI</span>
          <h3>Q3 Baita Foda <span>R$ 90,000.00</span></h3>
        </div>

      <hr>
      </div>
    </header>

    <div class="content">
      <aside class="asidebar">
        <div class="asidebar-content">
          <div class="block">
            <span class="line"></span>

            <div class="home">
              <a href="./list-cars.html">
                <img src="./assets/icons/home.svg" alt="Home">
              </a>
            </div>
          </div>

          <div class="block">
            <div class="profile">
              <a href="./login-user.html">
                <img src="./assets/icons/perfil.svg" alt="profile">
              </a>
            </div>
          </div>
        </div>
      </aside>

      <div class="wrapper-car">
        <div class="image">
          <img src="./assets/images/car-selected.png" alt="imagem de carro">
        </div>

        <main>
          <div class="car-information">
            <div class="info-block">
              <div class="icon">
                <img src="./assets/icons/speed.svg" alt="Speed">
              </div>

              <p>270km/h</p>
            </div>

            <div class="info-block">
              <div class="icon">
                <img src="./assets/icons/up.svg" alt="Up">
              </div>

              <p>6.8s</p>
            </div>

            <div class="info-block">
              <div class="icon">
                <img class="opc" src="./assets/icons/gasoline.svg" alt="Fuel">
              </div>

              <p>Gasolina</p>
            </div>

            <div class="info-block">
              <div class="icon">
                <img src="./assets/icons/transmission.svg" alt="Transmission">
              </div>

              <p>Auto</p>
            </div>

            <div class="info-block">
              <div class="icon">
                <img src="./assets/icons/perfil.svg" alt="People">
              </div>

              <p>5 pessoas</p>
            </div>

            <div class="info-block">
              <div class="icon">
                <img src="./assets/icons/hp.svg" alt="HP">
              </div>

              <p>280 HP</p>
            </div>
          </div>

          <div class="text">
            <h4>
              SOBRE O CARRO
            </h4>

            <p>
              Este é automóvel desportivo. Surgiu do lendário touro de lide indultado na praça Real Maestranza de
              Sevilla. É um belíssimo carro para quem gosta de acelerar.
            </p>
          </div>

            <button type="button">Comprar carro</button>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
