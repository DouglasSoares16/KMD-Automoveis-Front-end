<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KMD | Perfil de Usuário</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/pages/list-cars.css">

  <link rel="stylesheet" href="./css/partials/form.css">

  <link rel="stylesheet" href="./css/pages/perfil-user.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="box-purple">
        <a href="./index.html">
          <img src="./assets/icons/union.svg" alt="X">
        </a>
      </div>

      <div class="header-content">
        <h3 class="title-page">
          Perfil
        </h3>

        <div class="box-login">
          <p>
            <a href="#">
              <img src="./assets/icons/logout.svg" alt="Sair">
            </a>
          </p>
        </div>
      </div>
    </header>

    <div class="content">
      <aside class="asidebar">
        <div class="asidebar-content">
          <div class="block">
            <span class="line"></span>

            <div class="home">
              <a href="./list-cars.html">
                <img src="./assets/icons/home.svg" alt="Home">
              </a>
            </div>
          </div>

          <div class="block">
            <div class="profile">
              <a href="#">
                <img src="./assets/icons/perfil.svg" alt="profile">
              </a>
            </div>
          </div>
        </div>
      </aside>

      <div class="wrapper-perfil">
        <div class="user-data">
          <div class="content-user">
            <div class="wrapper-image">
              <img src="https://github.com/DouglasSoares16.png" alt="Douglas Soares">
              <img src="./assets/icons/changed-photo.svg" alt="Alterar" class="change-img">
            </div>

            <div class="wrapper-data">
              <h4>Dados</h4>

              <form id="update-user" onsubmit="Form">
                <div class="input-block">
                  <div class="icon-input">
                    <img src="./assets/icons/perfil.svg" alt="Perfil">
                  </div>

                  <input name="name" id="name" type="text" placeholder="Nome">
                </div>

                <div class="input-block">
                  <div class="icon-input">
                    <img src="./assets/icons/E-mail.svg" alt="Email">
                  </div>

                  <input name="email" id="email" type="email" placeholder="Email">
                </div>

                <div class="input-block">
                  <div class="icon-input">
                    <img src="./assets/icons/car.svg" alt="Car">
                  </div>

                  <input name="cnh" id="cnh" type="text" placeholder="CNH">
                </div>
              </form>

              <button type="submit" class="button" form="update-user">Salvar Alterações</button>
            </div>
          </div>
        </div>

        <div class="user-history">
          <h2 class="title">Compras feitas</h2>

          <div class="wrapper-history">

            <div class="car">
              <div class="car-content">
                <a href="./show-car.html?carId=${car.id}">
                  <div class="car-image">
                    <img src="./assets/images/RS5Coupe.png" alt="teste">
                  </div>
      
                  <div class="info">
                    <span>AUDI</span>
      
                    <div class="info-content">
                      <div class="group-info">
                        <h3>RS 5 Coupé</h3>

                        <div class="group-price">
                          <span>R$ 90.000,00</span>
                          <img src="./assets/icons/energy.svg" alt="Elétrico">
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>

            <div class="car">
              <div class="car-content">
                <a href="./show-car.html?carId=${car.id}">
                  <div class="car-image">
                    <img src="./assets/images/RS5Coupe.png" alt="teste">
                  </div>
      
                  <div class="info">
                    <span>AUDI</span>
      
                    <div class="info-content">
                      <div class="group-info">
                        <h3>RS 5 Coupé</h3>

                        <div class="group-price">
                          <span>R$ 90.000,00</span>

                        </div>
                      </div>
                    </div>

            </div>

            <div class="car">

                <a href="./show-car.html?carId=${car.id}">
                  <div class="car-image">
                    <img src="./assets/images/RS5Coupe.png" alt="teste">
                  </div>
      
                  <div class="info">
                    <span>AUDI</span>
      
                    <div class="info-content">
                      <div class="group-info">
                        <h3>RS 5 Coupé</h3>

                        <div class="group-price">
                          <span>R$ 90.000,00</span>

                        </div>
                      </div>
                    </div>
                  </div>
                </a>

                  <div class="car-image">

                  <div class="info">

                      </div>
                    </div>
                  </div>
                </a>

                  <div class="info">
                    <span>AUDI</span>
      
                    <div class="info-content">
                      <div class="group-info">
                        <h3>RS 5 Coupé</h3>

                        <div class="group-price">
                          <span>R$ 90.000,00</span>
                          <img src="./assets/icons/energy.svg" alt="Elétrico">
                        </div>
                      </div>
                    </div>
                  </div>
                </a>

          </div>
        </div>
      </div>
    </div>
